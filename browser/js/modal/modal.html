<div class="modal fade autoModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 100010;" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <inventory inventory="resources" ng-show="mode === 'inventory'"></inventory>
      <notify notifications='messages' ng-show="mode === 'notify'"></notify>
      <message content='castData' ng-show="mode === 'message'"></message>
      <load loading='castData' ng-show="mode === 'loading'"></load>
      <upgrades upgrades='castData' ng-show="mode === 'upgrades'"></upgrades>

  </div>
</div>
