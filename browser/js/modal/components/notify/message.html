<div id="myPrompt">
  <div class="modal-header" style="text-align: center">
    </button>
    <h3 class="modal-title" id="myModalLabel">{{content.title}}</h3>
  </div>
  <div class="modal-body" style="padding-top: 0; padding-bottom: 0">
    <div ng-show="content.type === 'general'">
      {{content.description}}
    </div>
    <div ng-show="content.type === 'resource'" style="text-align:center;">
      <div style="display: inline-block">
        <img ng-src="{{content.source}}" style="height: 10em; margin-top: 3em; margin-bottom: 3em; margin-left: 1em">
      </div>
      <div style="display: inline-block; margin-left: 1em">
        <h2> X </h2>
      </div>
      <div style="display: inline-block; margin-left: 1em">
        <h2> {{content.quantity}} </h2>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <event-emitter content="content"></event-emitter>
  </div>
</div>
