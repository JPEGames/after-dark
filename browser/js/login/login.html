<div id="loginDiv" style="padding-top: 3em; overflow-y: auto">
    <h3 id="content-header">Login</h3>
    <hr id="content-hr"></hr>
    <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
                <alert class="text-center" type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="EMail" ng-minlength='1' ng-required='true'>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password" ng-minlength='1' ng-required='true'>
                </div>
                <button id="submitForm" type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
            </form>
        </div>
        <div class="col-xs-3">
        </div>
    </div>
</div>
