<div class="modal fade autoModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 100010;" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="text-align: center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Inventory</h3>
      </div>
      <div class="modal-body">
        <ul id="resourceList" style="padding-left: 0">
          <div ng-repeat="resource in resources" style="height: 8.2em">
            <div style="width: 5em; text-align: center">
              <h4> {{resource.title}} </h4>
              <div style="height: 5em; margin-top: 0.1em; margin-bottom: 0.1em">
                <img ng-src="{{resource.source}}" style="width: 100%; height: 100%">
              </div>
            </div>
            <hr style="margin: 0">
          </div>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" style="display: block; margin: 0 auto" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
