<div id="myPrompt">
  <div class="modal-header" style="text-align: center">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" id="myModalLabel">Messages</h3>
  </div>
  <div class="modal-body" style="padding-top: 0; padding-bottom: 0">
    <notify-message ng-repeat="message in notifications" data="message"></notify-message>
  </div>
  <div class="modal-footer">
    <button type="button" style="display: block; margin: 0 auto" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
