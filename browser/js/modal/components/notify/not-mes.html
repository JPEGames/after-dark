<div ng-class="{'notifySuccess': data.status === 'success', 'notifyDanger': data.status === 'danger', 'notifyNeutral': data.status === 'neutral'}" style="width: 100%; float: left; margin-bottom: 1em">
	<div style="width: 15%; max-width: 5em; text-align: center; float: left">
		<h4 style="margin-left: 1em; color: black"> {{data.title}} </h4>
		<div style="height: 5em; margin-top: 0.1em; margin-bottom: 0.1em;">
			<img ng-src="{{data.source}}" style="width: 100%; height: 100%; margin-left: 1em">
		</div>
	</div>
	<div style="width: 60%; max-width: 60%; margin-top: 4em; margin-left: 2em; float: left">
		<h4> {{data.description}} </h4>
	</div>
</div>
<hr style="margin: 0; clear: both">
