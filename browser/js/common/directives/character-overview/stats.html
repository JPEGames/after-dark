<div>
	<div style="float: left; width: 25%; margin-top: 1em">
		<h4>{{stat.title}}</h4>
	</div>
	<div style="float: left; width: 10%; margin-top: 1em; text-align: center">
		<h4>Lvl {{stat.level}}</h4>
	</div>
	<div class="progress" style="float: right; width: 60%; margin-top: 1.6em">
		<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{stat.level}}" aria-valuemin="{{stat.level}}" aria-valuemax="100" ng-style="stat.myProgress">
			{{stat.level}}
		</div>
	</div>
	<div style="clear: both">
	</div>
</div>
