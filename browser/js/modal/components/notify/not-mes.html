<div style="width: 15%; max-width: 5em; text-align: center; float: left">
	<h4> {{data.title}} </h4>
	<div style="height: 5em; margin-top: 0.1em; margin-bottom: 0.1em; cursor: pointer" ng-click="goToMessage(data)">
		<img ng-src="{{data.source}}" style="width: 100%; height: 100%">
	</div>
</div>
<div style="width: 60%; max-width: 60%; margin-top: 4em; margin-left: 1em; float: left">
	<h5> {{data.description}} </h5>
</div>
<hr style="margin: 0; clear: both">
