<div id="overview-container" style="overflow-y: auto; height: 100%; width: 100%; margin: 0 auto;">
	<h3 style="text-align: center">myUsername Lv. 1</h3>
	<h4 style="text-align: center">{{myTitle}} from {{myLocation}}</h4>
	<div id="graphical-overview" style="height: 20em; width:14em; margin: 0 auto; margin-top: 1em">
		<img ng-src="/pimages/miner.png" height="100%" width="100%" ng-show="myChar.perk === 'miner'">
 		<img ng-src="/pimages/scientist.png" height="100%" width="100%" ng-show="myChar.perk === 'scientist'">
		<img ng-src="/pimages/soldier.png" height="100%" width="100%" ng-show="myChar.perk === 'soldier'">
	</div>
	<div class="progress" style="max-width: 30%; margin: 0 auto; margin-top: 1em; width: 30%">
	  <div style="float: left; margin-left: -2.2em; font-weight:bold">
	  <span>Exp: </span>
	  </div>
	  <div class="progress-bar progress-bar-striped active" role="progressbar"
	  aria-valuenow="{{myExpPer}}" value="{{myExpPer}}" aria-valuemin="0" aria-valuemax="100" ng-style="myProgress" style="color: black; font-weight: bold">
	    <span>{{myExpPer}}</span>
	  </div>
	</div>
	<hr style="max-width: 40%">
	<div id="text-overview">
		<h3 style="text-align: center">Stats</h3>
		<br>
		<hr style="max-width: 40%">
		<h3 style="text-align: center">Resources</h3>
		<br>
	</div>
</div>
