<div id="myPrompt">
  <div class="modal-header" style="text-align: center">
    <button type="button" class="close" ng-click="closeUpgrades()" aria-label="Close">
    <span aria-hidden='true'>&times;</span>
    </button>
    <h3 class="modal-title" id="myModalLabel" style="color: black">Upgrades Available</h3>
  </div>
  <div class="modal-body" style="padding-top: 0; padding-bottom: 0;">
  <upgrade-row ng-repeat="upgrade in upgrades" data="upgrade"></upgrade-row>
    <div style="text-align: center" ng-show="upgrades.length === 0">
      <h4> There are no upgrades currently available. </h4>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" style="display: block; margin: 0 auto" class="btn btn-secondary" ng-click="closeUpgrades()">Close</button>
  </div>
</div>
